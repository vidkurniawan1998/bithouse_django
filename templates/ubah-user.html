<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    <h1 style="text-align:center;font-family: Verdana, Geneva, Tahoma, sans-serif;margin-bottom:50pt;">Form Ubah User</h1>
    <h3>Ubah : {{ usered.nama_lengkap }}</h3>
    {% for message in messages %}
        {% if message %}
            <div class="alert alert-success">{{ message }}</div>
        {% endif %}
    {% endfor %}
    <form action="{% url 'ubah_user' usered.id %}" method="POST">
        {% csrf_token %}  
        <div class="mb-3">
            <label for="nama_lengkap" class="form-label">Nama Lengkap : </label>
            <input type="text" placeholder="Masukkan Nama Lengkap" name="nama_lengkap" id="nama_lengkap" class="form-control" value="{{ usered.nama_lengkap }}">
        </div>
        
        <div class="mb-3">
            <label for="asal_daerah">Asal Daerah :</label>
            <input type="text" placeholder="Masukkan Asal Daerah" name="asal_daerah" id="asal_daerah" class="form-control" value="{{ usered.asal_daerah }}">
        </div>

        <div class="mb-3">
            <label for="jenis_kelamin">Jenis Kelamin :</label>
            <input type="text" placeholder="Masukkan Asal Daerah" name="jenis_kelamin" id="jenis_kelamin" class="form-control" value="{{ usered.jenis_kelamin }}">
        </div>

        <div class="mb-3">
            <label for="alamat">Alamat :</label>
            <input type="text" placeholder="Masukkan Alamat" name="alamat" id="alamat" class="form-control" value="{{ usered.jenis_kelamin }}">
        </div>

        <div class="mb-3">
            <label for="username">Username :</label>
            <input type="username" placeholder="Masukkan Username" name="username" id="username" class="form-control" value="{{ usered.username }}">
        </div>

        <div class="mb-3">
            <label for="password">Password :</label>
            <input type="password" placeholder="Masukkan Password" name="password" id="password" class="form-control" value="{{ usered.password }}">
        </div>

        <div class="button-group">
            <input type="submit" class="btn btn-primary" value="Submit">
            <a href="{% url 'lihat_user' %}" class="btn btn-danger">Back</a>
        </div>
    </form>
</body>
</html>
